{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}EventIF - O maior encontro dos IFs do mundo!{% endblock title %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="EventIF - O maior encontro dos IFs do mundo!">
    <meta name="author" content="cleber">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/basalstyle/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
    
    <div class="header-frame row">
        <header class="header header-inline min-h-3 row desktop-12 container" role="banner">

            <div class="site-logo">
                <h1><a href="{% url 'home' %}" rel="home">EventIF</a></h1>
                <p class="site-description screen-reader-only">O maior encontro dos IFs do mundo!</p>
            </div>

            <nav class="nav-inline" role="navigation">
                <a href="javascript:void(0);" class="nav-mobile"><i class="fa fa-bars"></i></a>
                <ul>
                    <li><a data-scroll href="{% url 'home' %}#overview">Conferência</a></li>
                    <li><a data-scroll href="{% url 'home' %}#sponsors">Patrocinadores</a></li>
                    <li><a data-scroll href="{% url 'home' %}#register">Inscrição</a></li>
                    <li><a data-scroll href="{% url 'home' %}#venue">Local</a></li>
                    <li><a data-scroll href="{% url 'home' %}#contact">Contato</a></li>
                </ul>
            </nav>

        </header>
    </div>


    <!-- OVERVIEW -->
    {% block content %}
    {% endblock content %}

</body>

</html>
